// プレイヤー

const canvas = document.getElementById("game");
canvas.width = 15*TILE;
canvas.height = 12*TILE;
const ctx = canvas.getContext("2d");

const player = { x:5, y:5 };

const keys = {};
document.addEventListener("keydown", e=> keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup",   e=> keys[e.key.toLowerCase()] = false);

// ---------------------------------
// 移動クールタイム
// ---------------------------------
let moveCooldown = 0;

const NORMAL_INTERVAL = 15;   // 基本速度：遅め
const WATER_INTERVAL  = 35;   // 水（2）→かなり遅い
const GRASS_INTERVAL  = 25;   // 草（1）→1/2速 = 少し遅い
const FLOOR_INTERVAL  = 20;   // 床 

// ---------------------------------
// 移動可能判定
// ---------------------------------
function canMove(x,y){
  if(x<0 || x>=mapCols || y<0 || y>=mapRows) return false;
  const t = map[y][x];
  // 移動可能：0 地面, 1 草, 2 水, 4 橋, 7 床
  return [0,1,2,4,7].includes(t);
}

// ---------------------------------
// 移動処理（斜め禁止 / WASD + 矢印対応）
// ---------------------------------
function movePlayer(){
  if(moveCooldown>0){ moveCooldown--; return; }

  let up    = keys["arrowup"]    || keys["w"];
  let down  = keys["arrowdown"]  || keys["s"];
  let left  = keys["arrowleft"]  || keys["a"];
  let right = keys["arrowright"] || keys["d"];

  // 同時押し → 斜め禁止
  if((up||down) && (left||right)){
    return;
  }

  let nx = player.x;
  let ny = player.y;

  if(up)    ny--;
  if(down)  ny++;
  if(left)  nx--;
  if(right) nx++;

  if(canMove(nx,ny)){
    player.x = nx;
    player.y = ny;

    const t = map[ny][nx];
    if(t === 2) moveCooldown = WATER_INTERVAL;
    else if(t === 1) moveCooldown = GRASS_INTERVAL;
    else moveCooldown = NORMAL_INTERVAL;
  }
}

// ---------------------------------
// 描画
// ---------------------------------
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const camX = Math.max(0, Math.min(player.x - Math.floor(canvas.width/TILE/2), mapCols - canvas.width/TILE));
  const camY = Math.max(0, Math.min(player.y - Math.floor(canvas.height/TILE/2), mapRows - canvas.height/TILE));

  for(let y=0; y<mapRows; y++){
    for(let x=0; x<mapCols; x++){
      const screenX = (x - camX) * TILE;
      const screenY = (y - camY) * TILE;

      let color;
      switch(map[y][x]){
        case 0: color = "#0F0"; break;    // 地面
        case 1: color = "#3FAF3F"; break; // 草
        case 2: color = "#0AF"; break;    // 水
        case 3: color = "#964B00"; break; // 山
        case 4: color = "#CC9955"; break; // 明るい木の橋
        case 5: color = "#228833"; break; // 木（ぽつんと）
        case 6: color = "#555555"; break; // 壁
        case 7: color = "#AAAAAA"; break; // 床
      }

      ctx.fillStyle = color;
      ctx.fillRect(screenX, screenY, TILE, TILE);
      ctx.strokeStyle="#222";
      ctx.strokeRect(screenX, screenY, TILE, TILE);

      // プレイヤー
      if(x===player.x && y===player.y){
        ctx.fillStyle = "#000000";
        ctx.fillRect(screenX, screenY, TILE, TILE);
      }
    }
  }
}

// ---------------------------------
function loop(){
  movePlayer();
  draw();
  requestAnimationFrame(loop);
}
loop();
